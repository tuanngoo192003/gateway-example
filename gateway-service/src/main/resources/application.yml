server:
  port: 8082
spring:
  application:
    name: API-GATEWAY-SERVICE
  cloud:
    gateway:
      routes:
        - id: AUTH-SERVICE
          uri: http://localhost:8080
          predicates:
            - Path=/demo/auth

        - id: CAKE-SERVICE
          uri: http://localhost:8081
          predicates:
            - Path=/demo/**
          filters:
            - name: AuthFilter